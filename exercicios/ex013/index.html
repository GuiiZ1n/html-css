<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.icon.webp" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <H1>Inserindo vídeos hospedados localmente</H1> 
   <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" poster="imagens/games.png">
        <source src="midia/game-mp4low.mp4" type="video/mp4">
        <source src="midia/game-webm.webm" type="video/webm">
        <source src="midia/game-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/OzUnqQk4eOg?si=jaLazWj1GMKO8Khr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
</body>
</html>
